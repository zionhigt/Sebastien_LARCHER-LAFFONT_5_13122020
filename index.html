<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="position-relative">

	<button id="cartToggle" class="btn btn-info stretched-link" type="button" data-target="#cartView" data-toggle="modal" aria-expanded="false">

		<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-cart-fill btn-cart" viewBox="0 0 16 16">

			<defs>
				<linearGradient id="cartGradient" gradientTransform="rotate(15)">
					<stop offset="5%" stop-color="#e08718" />
					<stop offset="95%" stop-color="#8f5bfe" />
				</linearGradient>
			</defs>
			<path stroke="#37474f" fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
		</svg>

		<span id="howCountCart" class="bg-danger position-absolute">0</span>

	</button>
	<nav class="navbar navbar-expand-md navbar-light bg-orinoco">
		<a class="navbar-brand logo" href="#"><img src="images/orinoco-logo.png" alt="Logo de Orinoco"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="test.html" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Lentilles</a>
					<div class="dropdown-menu" aria-labelledby="dropdown01" id="productVariant">
						
					</div>
				</li>
			</ul>
			
			
		</div>
	</nav>
	<!-- Modal -->

</div><!-- modal-content -->
</div><!-- modal-dialog -->
</div><!-- modal -->
<main role="main" class="bg-primary w-auto px-0 py-1 mx-0 row">

	<aside class="modal fade" id="cartView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h1 class="modal-title" id="myModalLabel">Mon panier</h1>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="container" id="cartProducts">
						<span class="font-weight-bold text-center bg-dark text-orinoco my-5 d-block">Votre panier est vide!</span>
					</div>
					
					
				</div>
				<div class="modal-footer">


					<button data-dismiss="modal" type="button" class="btn btn-outline-dark ml-2 mr-auto" aria-label="Close">
						<span aria-hidden="true">Fermer</span>
					</button>
					
					<p id="cartTotal" class="font-weight-bold col-4"></p>

					<button  id="validateOrder" type="button" class="btn btn-custom-cameras" disabled="true">
						<span aria-hidden="true">Valider ma commande</span>
					</button>
				</div>

			</div><!-- modal-content -->
		</div><!-- modal-dialog -->
	</aside><!-- modal -->

	<section class="px-0 bg-dark col-12 col-md-auto w-100" id="camerasView">

		<!-- template productView -->
	</section>

	<template id="alertBox">
		<div class="alert text-orinoco alert-dismissible fade fixed-top" role="alert" id="alertContainer">
			<strong id="alertName"></strong><span id="alertMessage"></span>
			<a class=" stretched-link" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true" class="close text-orinoco">&times;</span>
			</a>
		</div>
	</template>

	<template id="cardCartView">
		<div class="card-cart card col-12">
			<div class="card-body">
				<div class="card-title">
					<h3 id="cardCartName" class="text-orinoco mx-auto w-100">

					</h3>
				</div>

				<div class="card-text">
					<p id="cardCartDescription"></p>
					<p id="cardCartPrice" class="font-weight-bold"></p>
					<div class="row">
						<input type="number" min="1" max="10" id="quantityIncrement" value="1" class="ml-3"/>
						<button type="button" class="btn btn-warning h-100 col-6 ml-3" aria-label="Close" id="removeToCart">
							Enlever tout.
						</button>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template id="productsView">
		<div class="row">
			<h1 class="col-12 text-orinoco text-left" id="productTitle">Appareils photo</h1>
		</div>
		<div class="card-deck row py-5 container-fluid text-center mx-auto position-relative" id="deck">	
			<!-- template productCard -->
		</div>

	</template>

	<template id="productCard">
		<div class="card card-main col-12 col-md-1 col-lg-1 mt-5 mx-auto rounded-lg shadow p-1" id="card">
			<img src="" alt="" class="card-img img-card" id="cardImg">
			<div class="card-body" id="cardBody">
				<h4 class="card-title" id="cardName"></h4>

				<a  class="btn btn-outline-warning seeProduct stretched-link" data-toggle="modal" aria-expanded="false" id="cardShowMore" data-target="#selectedModalBox"></a>

			</div>


		</div>
	</template>

	<template id="modalBox">
		<div class="modal fade overflow-x-hidden" id="selectedModalBox" tabindex="-1" role="dialog" aria-labelledby="selectedProductTitle" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header row px-0 mx-auto w-100">
						<h5 class="modal-title col-10 ml-1 mb-1" id="selectedModalTitle"></h5>

						<img src="" alt="" class="modal-img w-100 col-12 px-0" id="modalImg">
					</div>
					<div class="modal-body" id="selectedProductBody">
						<div class="modal-text text-dark" id="modalDescription"></div>
					</div>
					<div class="modal-footer">
						<div class="modal-text font-weight-bold" id="modalPrice"></div>
						<label id="labelProductVariant" for="#productVariant" class="modal-text col-12 text-custom-cameras">Autres objectifs pour cet appareil</label>
						<select class="row form-control mb-1"  id="productVariant">

						</select>
						<button type="button" class="btn btn-outline-dark" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">Fermer</span>
						</button>
						<button id="addToCartBtn" type="button" class="btn btn-warning text-dark" data-dismiss="modal">Ajouter l'article à mon panier</button>
					</div>
				</div>
			</div>
		</div>
	</template>



</main><!-- /.container -->

<!-- Modal -->
<footer class="page-footer bg-orinoco footer-light w-100">
